<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">My cool blog</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row rcorners2">
        <div class="col">
          <form id="postupload" method="post" target="_self" enctype="multipart/form-data" onsubmit="return submitForm()">
            <h3>
              Add post
            </h3>
            <div id="success" class="alert alert-success" role="alert" style="display: none;">
              Post has been saved
            </div>
            <div id="alert" class="alert alert-danger" role="alert" style="display:none;"></div>
            <div class="row">
              <div class="col-md-10 col-sm-12">
                <div class="form-group">
                  <label for="title">Post title</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Enter new post title" required>
                </div>
                <div class="form-group">
                  <label for="body">Post body</label>
                  <textarea type="textfield" class="form-control" id="body" name="body" placeholder="Enter new post text" required></textarea>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div>
                  <label for="image">Example file input</label>
                  <input type="file" class="form-control-file" id="image" name="image">
                </div>
              </div>
              <div class="col-md-2 col-sm-12">
                <div>
                  <button type="submit" class="btn btn-primary">Save post</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
      <br>

      {posts}

      <footer>
        <p>&copy; Radziol 2018</p>
      </footer>
    </div> <!-- /container -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
